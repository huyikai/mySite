name: Build and Deploy
on:
  push:
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16]
    steps:
      - name: Checkout  ️
        uses: actions/checkout@v2.3.1

      - name: Install and Build   
        run: |
          yarn add node-sass
          yarn add sass --save-dev
          yarn install
          yarn build
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'

      # - name: Deploy
